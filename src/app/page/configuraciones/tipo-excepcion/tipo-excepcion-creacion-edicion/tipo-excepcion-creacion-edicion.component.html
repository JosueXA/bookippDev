<mat-card class="mat-elevation-z8">
    <mat-card-header>
        <div style="width: 100%">
            <mat-card-title> {{'tipoExcepcionTranslate.tipoExcepcion' | translate}} </mat-card-title>
        </div>
        <div style="text-align: right; width: 100%;">
            <mat-icon class="iconosBookipp" svgIcon="iconCasa1" (click)="irAAgenda()" style="cursor: pointer; height: auto; position: relative;"></mat-icon>
            <a style="cursor: pointer; color: #20c4e6; top: -6px; position: relative;" (click)="irAAgenda()">{{'tipoExcepcionTranslate.inicio' | translate}}</a>
            <mat-icon class="iconosBookipp" svgIcon="iconFlecha1DerechaPeque" style="position: relative;"></mat-icon>
            <a (click)="irATipoExcepcion()" style="cursor: pointer; color: #20c4e6; top: -6px; position: relative;">{{'tipoExcepcionTranslate.tipoExcepcion' | translate}}</a>&nbsp;        
        </div>
    </mat-card-header>
    <mat-divider></mat-divider>
    
    <mat-card-content>
        
        <div style="width: 100%;">
            <div style="margin: auto;">
                <div class="modal-body" style="min-height: 596px;" *ngIf="tipoExcepcion.idTipoExcepcion == 'N' || (tipoExcepcion.descripcion != '' && tipoExcepcion.descripcion != undefined)">
                    <div style="width: 100%; position: relative; padding-bottom: 0px;">
                        <div>
                            <div style="width: 100%; height: auto; position: relative;">
        
                                <div class="col-md-12" style="border-collapse: separate; padding: 15px 30px 0px;" >
                                    <div class="row">
                                        <div class="col-md-2">
                                            <label style="margin-top: 5px; height: 2em;">{{'tipoExcepcionTranslate.descripcion' | translate}}</label>
                                        </div>
                                        <div class="col-lg-4" >
                                            <input id="descripcion" maxlength="150" (blur)="tipoExcepcion_ADD()" (focus)="tipoExcepcion_REM()" class="form-control" [(ngModel)]="tipoExcepcion.descripcion" class="form-control" type="text" required />
                                        </div>
                                        <div class="col-md-4">
                                            <label id="errorDescripcion" style="color: red; height:3em; margin-top: 10px;"> </label>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-md-10" style="text-align: center; margin-top:20px; ">                                                                        
                                    <div class="row">
                                        <div class="col-lg-2">                                            
                                        </div>
                                        <div class="col-lg-4 py-1">
                                            <div class="col-lg-1"></div>
                                            <div class="col-lg-10">
                                                <button id="submit" [disabled]="!tipoExcepcion.gudardado" (click)="tipoExcepcion_opciones()" class="buttonEstiloBlanco">{{'tipoExcepcionTranslate.guardar' | translate}}</button>
                                            </div>
                                            <div class="col-lg-1"></div>
                                        </div>
                                        <div class="col-lg-4 py-1">
                                            <div class="col-lg-1"></div>
                                            <div class="col-lg-10">
                                                <button id="cancelar" (click)="tipoExcepcion_cancelar()" class="buttonEstiloBlanco">{{'tipoExcepcionTranslate.regresar' | translate}}</button>
                                            </div>
                                            <div class="col-lg-1"></div>
                                        </div>
                                        <div class="col-lg-2">                                            
                                        </div>
                                    </div>
                                </div>
        
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </mat-card-content>
</mat-card>

<!-- Modal Alert-->
<div id="modal-alert" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade modal-alert" style="margin: auto; z-index: 500000">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <div class="col-lg-3">
                    <button type="button" (click)="modales.modalAlert.hide()" class="buttonEstiloBlanco">
                        {{'tipoExcepcionTranslate.aceptar' | translate}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Modal Confirm-->
<div id="modal-confirm" tabindex="2" role="dialog" aria-hidden="true" class="modal fade modal-confirm" style="margin: auto; z-index: 500000">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <div class="col-lg-3">
                    <button id="cancelarBoton" type="button" (click)="modales.modalConfirm.hide()" class="buttonEstiloBlanco" style="height: auto;">
                        {{'tipoExcepcionTranslate.cancelar' | translate}}
                    </button>
                </div>
                <div class="col-lg-3">
                    <button id="aceptarBoton" type="button" (click)="modales.modalConfirm.hide()" class="buttonEstiloBlanco" style="height: auto;">
                        {{'tipoExcepcionTranslate.si' | translate}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Modal Confirm-->
<div id="cancelarConfirm" tabindex="2" role="dialog" aria-hidden="true" class="modal fade cancelarConfirm" style="margin: auto; z-index: 500000">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                {{'tipoExcepcionTranslate.deseaDescartar' | translate}}
            </div>
            <div class="modal-footer">
                <div class="col-lg-3">
                    <button id="Button1" type="button" (click)="modales.cancelarConfirm.hide()" class="buttonEstiloBlanco" style="height: auto;">
                        {{'tipoExcepcionTranslate.cancelar' | translate}}
                    </button>
                </div>
                <div class="col-lg-3">
                    <button id="Button2" type="button" routerLink="/configuraciones/consultaTipoExcepcion" (click)="modales.cancelarConfirm.hide()" class="buttonEstiloBlanco" style="height: auto;">
                        {{'tipoExcepcionTranslate.si' | translate}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
